
<!DOCTYPE html>
<html>
<head>
    <title>Portale Studenti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1, h2 { color: #2c3e50; text-align: center; }
        
        input[type="email"] { width: 100%; padding: 15px; margin: 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1rem; }
        .btn-primary:disabled { background: #ccc; cursor: wait; }
        .error-msg { color: #d9534f; display: none; text-align: center; margin-top: 15px; padding: 10px; background: #fde8e8; border-radius: 4px; }

        .subject-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .subject-card { border: 2px solid #eee; padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; display: none; }
        .subject-card:hover { border-color: #007bff; background: #f8f9fa; }
        .subject-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        
        /* Stile Quiz */
        .nav-scroll { display: flex; overflow-x: auto; gap: 5px; padding: 10px 0; border-top: 1px solid #eee; margin-top: 20px; }
        .nav-box { min-width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; background: #eee; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        .nav-box.answered { background: #007bff; color: white; }
        .nav-box.current { border: 2px solid #ffc107; }
        
        .answer-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 6px; background: white; cursor: pointer; text-align: left; }
        .answer-btn.selected { border-color: #007bff; background: #e7f1ff; }
        .nav-container { display: flex; justify-content: space-between; margin-top: 20px; }
        #timer { font-family: monospace; font-size: 1.5rem; color: #d9534f; float: right; }
    </style>
</head>
<body>

    <div id="view-login" class="card">
        <h1>Portale Verifiche</h1>
        <p style="text-align:center">Inserisci la tua email istituzionale.</p>
        <input type="email" id="input-email" placeholder="nome.cognome@scuola.it">
        <button id="btn-login" class="btn-primary" onclick="attemptLogin()">Verifica e Accedi</button>
        <div id="login-error" class="error-msg"></div>
    </div>

    <div id="view-dashboard" class="card" style="display:none;">
        <h2 id="welcome-msg">Benvenuto</h2>
        <p style="text-align:center; color:#666;">Seleziona una verifica per iniziare.</p>
        
        <div class="subject-grid">
            <div id="card-math_v1" class="subject-card" onclick="startSubject('math_v1')">
                <span class="subject-icon">üìê</span>
                <h3>Matematica</h3>
                <p>60 Minuti</p>
            </div>
            <div id="card-physics_v1" class="subject-card" onclick="startSubject('physics_v1')">
                <span class="subject-icon">‚öõÔ∏è</span>
                <h3>Fisica</h3>
                <p>60 Minuti</p>
            </div>
        </div>
        
        <div id="no-exams-msg" style="display:none; text-align:center; margin-top:40px;">
            <h3 style="color:#28a745;">Tutto fatto! üéâ</h3>
            <p>Non hai verifiche in sospeso al momento.</p>
        </div>
    </div>

    <div id="view-quiz" class="card" style="display:none;">
        <div style="overflow:hidden; margin-bottom:15px;">
            <span id="subject-title" style="font-weight:bold; font-size:1.2em;">Materia</span>
            <span id="timer">60:00</span>
        </div>
        <div id="question-container"></div>
        <div class="nav-container">
            <button id="prev-btn" class="btn-primary" style="background:#6c757d; width:auto;" onclick="move(-1)">Indietro</button>
            <button id="next-btn" class="btn-primary" style="width:auto;" onclick="move(1)">Avanti</button>
            <button id="submit-btn" class="btn-primary" style="background:#28a745; width:auto; display:none;" onclick="submitSubject()">Consegna Verifica</button>
        </div>
        <div id="nav-scroll" class="nav-scroll"></div>
    </div>

    <div id="loading" class="card" style="display:none; text-align:center;">
        <h3>Elaborazione in corso...</h3>
    </div>

    <script>
        const DATA = {"math_v1": [], "physics_v1": []};
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxmPJxEshf-WLe2fA0Bq4YO6hbj7oR8bh2vguUIuIRzJiM8VdBARyYgVbBhOB1W_wgJ/exec";
        const MATH_KEY = "math_v1";
        const PHYSICS_KEY = "physics_v1";

        let currentUser = "";
        let currentSubject = "";
        let questions = [];
        let answers = [];
        let currentIdx = 0;
        let timeLeft = 3600;
        let timerInterval;

        async function attemptLogin() {
            const email = document.getElementById('input-email').value.trim();
            const btn = document.getElementById('btn-login');
            
            if(!email.includes('@')) return showError("Inserisci una email valida.");
            btn.disabled = true;
            btn.innerText = "Controllo Database...";
            document.getElementById('login-error').style.display = 'none';

            try {
                const response = await fetch(GOOGLE_URL + "?email=" + encodeURIComponent(email));
                const result = await response.json();

                if (!result.allowed) {
                    showError("Accesso Negato: Email non autorizzata.");
                    btn.disabled = false;
                    btn.innerText = "Verifica e Accedi";
                    return;
                }

                currentUser = email;
                document.getElementById('welcome-msg').innerText = "Studente: " + email;
                
                // --- LOGICA DI VISUALIZZAZIONE "TO-DO LIST" ---
                let visibleCount = 0;

                // 1. Gestione MATEMATICA
                // Esiste il file CSV?
                if (DATA[MATH_KEY] && DATA[MATH_KEY].length > 0) {
                    // Lo studente l'ha gi√† fatto?
                    if (!result.completed.includes(MATH_KEY)) {
                        // Se NON l'ha fatto, mostra la scheda
                        document.getElementById('card-' + MATH_KEY).style.display = 'block';
                        visibleCount++;
                    }
                }

                // 2. Gestione FISICA
                if (DATA[PHYSICS_KEY] && DATA[PHYSICS_KEY].length > 0) {
                    if (!result.completed.includes(PHYSICS_KEY)) {
                        document.getElementById('card-' + PHYSICS_KEY).style.display = 'block';
                        visibleCount++;
                    }
                }

                // 3. Se non c'√® nulla da mostrare
                if (visibleCount === 0) {
                    document.getElementById('no-exams-msg').style.display = 'block';
                }

                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-dashboard').style.display = 'block';

            } catch (e) {
                console.error(e);
                showError("Errore di connessione al database.");
                btn.disabled = false;
                btn.innerText = "Verifica e Accedi";
            }
        }

        function showError(msg) {
            const el = document.getElementById('login-error');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function startSubject(subject) {
            currentSubject = subject;
            questions = DATA[subject];
            answers = new Array(questions.length).fill(null);
            currentIdx = 0;
            timeLeft = 3600;

            document.getElementById('view-dashboard').style.display = 'none';
            document.getElementById('view-quiz').style.display = 'block';
            document.getElementById('subject-title').innerText = subject.includes('math') ? 'MATEMATICA' : 'FISICA';
            
            setupNavScroll();
            renderQuestion();
            startTimer();
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            const container = document.getElementById('question-container');
            container.innerHTML = `<h3>Domanda ${currentIdx + 1}</h3><p>${q.question}</p>`;
            
            q.answers.forEach(ans => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.innerHTML = ans.text;
                const saved = answers[currentIdx];
                if(saved && saved.text === ans.text) btn.classList.add('selected');
                btn.onclick = () => selectAnswer(btn, ans);
                container.appendChild(btn);
            });

            document.getElementById('prev-btn').disabled = (currentIdx === 0);
            if(currentIdx === questions.length - 1) {
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('submit-btn').style.display = 'inline-block';
            } else {
                document.getElementById('next-btn').style.display = 'inline-block';
                document.getElementById('submit-btn').style.display = 'none';
            }
            updateNavScroll();
            if(window.MathJax) MathJax.typesetPromise();
        }

        function selectAnswer(btn, ansObj) {
            document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            answers[currentIdx] = {
                question: questions[currentIdx].question,
                choice: ansObj.text,
                isCorrect: ansObj.correct
            };
            updateNavScroll();
        }

        function move(dir) { currentIdx += dir; renderQuestion(); }

        function setupNavScroll() {
            const box = document.getElementById('nav-scroll');
            box.innerHTML = "";
            questions.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = 'nav-box';
                d.innerText = i + 1;
                d.id = `nav-${i}`;
                d.onclick = () => { currentIdx = i; renderQuestion(); };
                box.appendChild(d);
            });
        }

        function updateNavScroll() {
            questions.forEach((_, i) => {
                const el = document.getElementById(`nav-${i}`);
                el.className = 'nav-box';
                if(answers[i]) el.classList.add('answered');
                if(i === currentIdx) el.classList.add('current');
            });
            document.getElementById(`nav-${currentIdx}`).scrollIntoView({ behavior: 'smooth', inline: 'center' });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
                if(timeLeft <= 0) { clearInterval(timerInterval); submitSubject(); }
            }, 1000);
        }

        async function submitSubject() {
            clearInterval(timerInterval);
            document.getElementById('view-quiz').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            let score = 0;
            let formattedAnswers = [];
            questions.forEach((q, i) => {
                const a = answers[i];
                if(!a) formattedAnswers.push({question: q.question, choice: "SKIPPED"});
                else {
                    if(a.isCorrect) score += 1.5; else score -= 0.4;
                    formattedAnswers.push({question: a.question, choice: a.choice});
                }
            });
            score = Math.round(score * 10) / 10;

            const payload = { email: currentUser, subject: currentSubject, score: score, answers: formattedAnswers };
            try { await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); } 
            catch(e) { }
            
            alert("Verifica Inviata!");
            location.reload();
        }
    </script>
</body>
</html>
